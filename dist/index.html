<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../src/output.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link
			rel="shortcut icon"
			href="./assets/whatsapp.svg"
			type="image/x-icon"
		/>
		<title>
			Whatsapp | Secure and Reliable Free Private Messaging and Calling
		</title>
	</head>
	<body>
		<header class="">
			<!-- Navigation Panels -->
			<nav
				class="flex flex-row py-6 pb-10 px-10 bg-orange-100 bg-opacity-45 sticky w-full"
			>
				<div class="lg:hidden basis-1/12">
					<i class="fa-solid fa-bars fa-lg"></i>
				</div>
				<div
					class="flex lg:basis-1/6 basis-10/12 text-xl font-bold text-green-500 py-1 justify-center lg:justify-normal"
				>
					<i
						class="fa-brands fa-whatsapp fa-2xl px-2 py-3"
						style="color: #4bc651"
					></i>
					<p>WhatsApp</p>
				</div>
				<div class="basis-11/12 py-2 hidden lg:block">
					<ul
						class="flex flex-row space-x-10 font-normal text-base basis-11/12 justify-center"
					>
						<li class="hover:border-b-2 border-green-500">Features</li>
						<li class="hover:border-b-2 border-green-500">Privacy</li>
						<li class="hover:border-b-2 border-green-500">Help Center</li>
						<li class="hover:border-b-2 border-green-500">Blog</li>
						<li class="hover:border-b-2 border-green-500">For Business</li>
						<li class="hover:border-b-2 border-green-500">WhatsApp Web</li>
						<li class="hover:border-b-2 border-green-500">Download</li>
					</ul>
				</div>
				<div
					class="lg:hidden bg-green-500 opacity-80 h-8 w-8 rounded-full border border-black ml-6"
				>
					<i class="fa-solid fa-download fa-xs pl-2.5"></i>
				</div>
				<div
					class="basis-1/6 bg-green-500 py-3 size-1/2 border-black border rounded-full text-center text-base hidden lg:block cursor-pointer"
				>
					Download
					<i class="fa-solid fa-download pl-3"></i>
				</div>
			</nav>
		</header>

		<main
			class="bg-orange-100 bg-opacity-45 flex items-center justify-center h-screen"
		>
			<div class="px-10 relative">
				<img
					src="./assets/img8.png"
					alt="mother holding her child"
					class="w-screen h-screen rounded-3xl"
					srcset=""
				/>
				<div class="flex flex-row absolute top-20 space-x-16 justify-center">
					<div class="basis-1/4 justify-center py-28">
						<p class="font-medium text-7xl text-white">Message privately</p>
						<p class="font-normal text-white text-lg pt-6 w-11/12">
							Simple, reliable, private messaging and calling for free*,
							available all over the world.
						</p>
						<div class="pt-16">
							<div
								class="bg-green-500 py-4 w-36 rounded-full text-center text-base cursor-pointer"
							>
								Download
								<i class="fa-solid fa-download pl-3"></i>
							</div>
						</div>
					</div>
					<div class="basis-1/2 w-36 justify-center">
						<div class="relative">
							<img src="./assets/img5.png" class="" />
							<img src="./assets/img3.png" class="absolute top-4" />
						</div>
						<img src="./assets/img4.png" class="" />
						<div>
							<img src="./assets/img1.png" class="py-1" />
							<div class="relative">
								<img src="./assets/img2.png" alt="" srcset="" />
								<img src="./assets/img7.png" class="absolute -bottom-6" />
							</div>
						</div>
						<img src="./assets/img6.png" class="py-14" />
					</div>
				</div>
				<p class="font-normal text-xs text-gray-500">
					* Data charges may apply. Contact your provider for details.
				</p>
				<img
					src="./assets/img9.png"
					alt=""
					class="py-14 px-28 w-11/12 absolute"
				/>
			</div>
		</main>
	</body>
</html>
